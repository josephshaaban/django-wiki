{% extends "wiki/article.html" %}
{% load i18n wiki_tags humanize %}


{% block wiki_pagetitle %}{% trans "Replace video" %}: {{ video }}{% endblock %}

{% block wiki_contents_tab %}
  <div class="img-thumbnail">
    <video width="360" height="200" controls>
      <source src="{{ video.current_revision.videorevision.video.url }}" type="video/mp4">
        Your browser does not support the video tag.
    </video> 
  </div>
  <p class="lead">
    {% trans "Choose a video file to replace current video." %}
  </p>
  <form method="POST" class="form-horizontal" enctype="multipart/form-data">
    {% wiki_form form %}
    <div class="form-group form-actions">
      <div class="col-lg-2"></div>
      <div class="col-lg-10">
        <a href="{% url 'wiki:videos_index' path=urlpath.path article_id=article.id %}" class="btn btn-secondary">
          <span class="fa fa-arrow-left"></span>
          {% trans "Go back" %}
        </a>
        <button class="btn btn-primary">
          <span class="fa fa-upload"></span>
          {% trans "Upload replacement" %}
        </button>
      </div>
    </div>
  </form>

{% endblock %}
